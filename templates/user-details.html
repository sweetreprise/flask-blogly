{% extends 'base.html' %}
{% block title %} DETAILS {% endblock %}

{% block content %}

<h1>Additional info:</h1>

<img src="{{ user.img_url }}" alt="user image">
<h2>{{ user.first_name }} {{ user.last_name }}</h2>


<form action="">
    <button formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
    <button formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
</form>

<section class="posts">
    <ul>
    {% for post in posts %}
        <li>
            <a href="/posts/{{ post.id }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
</section>

<form action="">
    <button formaction="/users/{{ user.id }}/posts/new">
        Add Post
    </button>
</form>
<hr>

<a href="/users">Go back</a>

{% endblock %}
