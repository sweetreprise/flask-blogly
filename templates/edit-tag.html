{% extends 'base.html' %}
{% block title %} EDIT TAG {% endblock %}

{% block content %} 

<h1>Edit a tag</h1>

<form action="">
    <label for="name">Name: </label>
    <input type="text" name="name" value="{{ tag.name }}">

    <button formaction="/tags/{{ tag.id }}">Cancel</button>
    <button formaction="" formmethod="POST">Submit edit</button>
</form>

{% endblock %}
