{% extends 'base.html' %}
{% block title %} USERS {% endblock %}

{% block content %} 
<h1>Users</h1>

<ul>
    {% for user in users %}
    <li>
        <a href="/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>


<a href="/users/new">Add new user</a>
{% endblock %}
